<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kuote &bull; Transform your textual quote into a beautiful image, perfect for sharing on Twitter or Instagram.</title>
</head>
<body>
  <div class="container m-auto p-8 flex flex-col">
  <h1 class="px-8 font-serif font-bold text-6xl">Kuote</h1>
  <p class="px-8 font-serif text-gray-500 text-lg lg:w-1/2">Transform your textual quote into a beautiful image, perfect for sharing on Twitter or Instagram.</p>

  <div id="my-node" data-js-quote-wrapper class="bg-white p-8 max-w-lg">
    <textarea data-js-quote class="font-hairline text-gray-800 w-full resize-none text-2xl mt-12 font-serif outline-none" placeholder="Quote" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>

    <div class="mt-12 relative flex justify-between items-start w-full z-20 self-center">
      <div class="flex items-start">
        <div class="upload-btn-wrapper">
          <img data-js-author-portrait data-html2canvas-ignore class="self-start rounded-full w-16 h-16 mr-4" src='/public/user.svg' alt='' />
          <input type="file" name="myfile" data-js-portrait-uploader onchange="upload()" />
        </div>

        <div class="flex flex-col self-center flex-wrap w-4">
          <textarea data-js-quote-author rows="1" class="resize-none text-xl no-underline font-semibold self-start outline-none" placeholder="Author" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
          <textarea data-js-quote-book rows="1" class="h-6 resize-none self-start outline-none text-gray-500" placeholder="Book" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
        </div>
      </div>
    </div>
  </div>
 
  <button class="ml-8 mt-12 w-32 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center outline-none focus:outline-none" onclick="download()">
    <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>
    <span>Download</span>
  </button>

  </div>

  <div class="sm:flex items-center rounded border border-grey w-48 p-4 bottom-0 right-0 fixed hidden">
    <a class="self-start w-8 h-8" href="https://twitter.com/shime_sh">
      <img class="self-start rounded-full w-8 h-8" src='/public/shime.jpg' alt='' />
    </a>

    <div class="flex flex-col ml-4">
      <div>by
        <a class="font-bold no-underline self-start" href="https://twitter.com/shime_sh">@shime_sh</a>
      </div>
    </div>
  </div>
</body>
</html>
